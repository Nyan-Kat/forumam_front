                    <a href="" title="Connexion" class="title_connexion small_title_parte active"
                       ng-click="showConnexion($event)">
                        Connexion
                    </a>
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfF2ATFb-Lwez1h-KeTnx37phZmXhysIBZl0kOgJ5YFaumscg/viewform" title="Inscription" class="title_inscription small_title_parte">

                    <p>
                        <a href="/assets/Plaquette2018.pdf" class="btn orange_btn animated_btn"><span>Télécharger la plaquette</span></a>
